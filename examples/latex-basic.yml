name: latexmk
on: [push]
jobs:
  action-test:
    runs-on: ubuntu-latest
    container:
      image: texlive/texlive:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run latexmk
        run: "latexmk --lualatex"
      - name: Archive PDF
        uses: actions/upload-artifact@v4
        with:
        name: PDF
          path: "./*.pdf"
          retention-days: 3
